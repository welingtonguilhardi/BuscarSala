{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login adm</title>
  <link rel="stylesheet" href="{% static 'usuario/css/adm.css' %}">
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="username"><i class="fa-solid fa-user" style="color: #000000;"></i> Usuario</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password"><i class="fa-solid fa-key" style="color: #000000;"></i> Senha</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="botao">
        <button type="submit">Entrar</button>
      </div>
    </form>
  </div>
</body>

</html>
