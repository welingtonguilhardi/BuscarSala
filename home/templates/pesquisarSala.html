<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
</head>

<body>
    <main>
        <div class="pricipal">
            <h1 class="text-center">Pesquisar sala</h1>
            
            {% for mensagem in messages %}
                <div class="{{mensagem.tags}}" role="alert">
                    {{mensagem}}
                </div>
            {% endfor %}

            <form id="meuFormulario" action="" method="post">{% csrf_token %}
                <div class="pesquisa">
                    <label for="curso">Curso</label>
                    <select id="curso" name="curso">
                        {% for curso in cursos  %}
                            <option value="{{curso.pk}}">{{curso}}</option>
                        {% endfor %}
                    </select>

                    <label for="turno">Turno</label>
                    <select id="turno" name="turno">
                        {% for key,value in turnos  %}
                        <option value="{{key}}">{{value}}</option>

                        {% endfor %}
                    </select>

                    <label for="semestre">Semestre</label>
                    <select id="semestre" name="semestre">

                        <option value="1">1º</option>
                        <option value="2">2º</option>
                        <option value="3">3º</option>
                        <option value="4">4º</option>
                        <option value="5">5º</option>
                        <option value="6">6º</option>
                        <option value="7">7º</option>
                        <option value="8">8º</option>
                        <option value="9">9º</option>
                        <option value="10">10º</option>

                    </select>
                </div>

            </form>
            <button form="meuFormulario" class="btn btn-primary btn-lg btn-block mt-5">Pesquisar</button>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const messages = document.querySelectorAll('.alert');
            messages.forEach(function(message) {
                setTimeout(function() {
                    message.style.transition = "opacity 1s";
                    message.style.opacity = "0";
                    setTimeout(function() {
                        message.remove();
                    }, 1000);
                }, 5000);
            });
        });
    </script>
</body>
</html>
